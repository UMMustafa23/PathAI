<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Career Orientation Demo</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 2rem;
      }
      section {
        margin-bottom: 2rem;
        padding: 1rem;
        border: 1px solid #ccc;
        border-radius: 8px;
      }
      h2 {
        margin-top: 0;
      }
      label {
        display: block;
        margin-top: 0.5rem;
      }
      input,
      textarea {
        width: 100%;
        padding: 0.5rem;
        margin-top: 0.3rem;
      }
      button {
        margin-top: 1rem;
        padding: 0.7rem 1.2rem;
      }
      .chat-box {
        border: 1px solid #ddd;
        padding: 1rem;
        height: 200px;
        overflow-y: auto;
        margin-top: 1rem;
        background: #fafafa;
      }
    </style>
  </head>
  <body>
    <h1>Career Orientation Demo Page</h1>

    <!-- Chat with AI -->
    <section>
      <h2>Chat with AI</h2>
      <div id="chatBox" class="messages-container"></div>
      <textarea
        id="chatInput"
        class="message-input"
        placeholder="Type a message..."
      ></textarea>
      <button class="send-btn">Send</button>
    </section>

    <!-- Create Account -->
    <section>
      <h2>Create Account</h2>
      <label>Email:<input id="regEmail" type="email" /></label>
      <label>Password:<input id="regPassword" type="password" /></label>
      <button onclick="register()">Create Account</button>
      <p id="regStatus"></p>
    </section>

    <!-- Login -->
    <section>
      <h2>Login</h2>
      <label>Email:<input id="loginEmail" type="email" /></label>
      <label>Password:<input id="loginPassword" type="password" /></label>
      <button onclick="login()">Login</button>
      <p id="loginStatus"></p>
    </section>

    <!-- Career Orientation Test -->
    <section>
      <h2>Career Orientation Test</h2>
      <p>Fill in the answers and send to AI for evaluation.</p>
      <textarea
        id="testAnswers"
        placeholder="Write your test answers here..."
      ></textarea>
      <button onclick="submitTest()">Send to AI</button>
      <p id="testResult"></p>
    </section>

    <script>
      // --- Chat with AI (mock) ---
      function sendChat() {
        const box = document.getElementById("chatBox");
        const input = document.getElementById("chatInput");
        const msg = input.value.trim();
        if (!msg) return;
        box.innerHTML += `<div><strong>You:</strong> ${msg}</div>`;
        input.value = "";
        setTimeout(() => {
          box.innerHTML += `<div><strong>AI:</strong> This is a mock AI response to: "${msg}"</div>`;
          box.scrollTop = box.scrollHeight;
        }, 500);
      }

      // --- Mock API helpers ---
      async function fakeRequest(statusElem, action, data) {
        statusElem.textContent = action + "...";
        return new Promise((resolve) => {
          setTimeout(() => {
            statusElem.textContent = action + " successful! (mock)";
            resolve();
          }, 800);
        });
      }

      // --- Register ---
      async function register() {
        const email = document.getElementById("regEmail").value;
        const pw = document.getElementById("regPassword").value;
        const status = document.getElementById("regStatus");
        await fakeRequest(status, "Account creation");
      }

      // --- Login ---
      async function login() {
        const email = document.getElementById("loginEmail").value;
        const pw = document.getElementById("loginPassword").value;
        const status = document.getElementById("loginStatus");
        await fakeRequest(status, "Login");
      }

      // --- Career Test ---
      async function submitTest() {
        const answers = document.getElementById("testAnswers").value;
        const result = document.getElementById("testResult");
        result.textContent = "Sending to AI...";
        setTimeout(() => {
          result.textContent =
            "Mock evaluation: You seem oriented toward analytical and creative roles.";
        }, 1000);
      }
    </script>
  </body>
</html>
