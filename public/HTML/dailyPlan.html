<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily Plan - Path AI</title>
    <link rel="stylesheet" href="../CSS/style.css" />
    <link rel="stylesheet" href="../css/dailyPlan.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;600&family=DM+Sans:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="top-nav">
      <div class="nav-left">
        <a href="profile.html" class="profile-btn" aria-label="Profile">
          <div class="profile-icon" aria-hidden="true"></div>
        </a>
      </div>
      <div class="nav-right">
        <a href="#notifications" class="icon-circle" aria-label="Notifications"
          ><i class="fas fa-bell"></i
        ></a>
        <a href="#settings" class="icon-circle" aria-label="Settings"
          ><i class="fas fa-cog"></i
        ></a>
      </div>
    </div>

    <button class="toggle-btn" onclick="toggleNav()" id="toggleBtn">
      <span id="arrowIcon">></span>
    </button>

    <div id="mySidenav" class="sidenav">
      <div class="sidebar-content">
        <a href="../index.html"><i class="fas fa-home"></i>Home</a>

        <a
          href="javascript:void(0)"
          class="has-submenu"
          onclick="toggleSubmenu('testSubmenu', this)"
          ><i class="fas fa-clipboard-list"></i>Take a test</a
        >
        <div id="testSubmenu" class="submenu">
          <a href="test.html">Test</a>
          <a href="pastOutputs.html">Past Outputs</a>
        </div>

        <a
          href="javascript:void(0)"
          class="has-submenu"
          onclick="toggleSubmenu('aiSubmenu', this)"
          ><i class="fas fa-robot"></i>Study Assistant</a
        >
        <div id="aiSubmenu" class="submenu">
          <a href="assistant.html">Assistant</a>
          <a href="dailyPlan.html">Daily Plans</a>
        </div>
      </div>

      <div class="sidebar-bottom">
        <a href="signUp.html"><i class="fas fa-user-plus"></i>Sign Up</a>
        <a href="../index.html"><i class="fas fa-sign-out-alt"></i>Log Out</a>
      </div>
    </div>

    <div class="plan-container">
      <h1>Daily Plan</h1>
      <p class="plan-intro">Organize your day and set your goals</p>

      <div id="dailyPlanForm">
        <!-- Add Task Section -->
        <div class="section-container">
          <h2 class="section-title">Today's Schedule</h2>

          <div class="add-task-container">
            <input
              type="text"
              id="taskInput"
              class="task-input"
              placeholder="Enter task name..."
            />
            <input type="time" id="timeInput" class="time-input" />
            <button
              type="button"
              class="add-btn"
              id="addTaskBtn"
              aria-label="Add Task"
            >
              <i class="fas fa-plus"></i>
            </button>
          </div>

          <div id="tasksList" class="tasks-list"></div>
        </div>

        <!-- Goals Section -->
        <div class="section-container">
          <h2 class="section-title">Any goals for tomorrow?</h2>
          <div id="goalsList" class="goals-list"></div>

          <div class="add-goal-container">
            <input
              type="text"
              id="goalInput"
              class="goal-input"
              placeholder="Enter a goal..."
            />
            <button
              type="button"
              class="add-btn"
              id="addGoalBtn"
              aria-label="Add Goal"
            >
              <i class="fas fa-plus"></i>
            </button>
          </div>
        </div>

        <!-- Mood Check Section -->
        <div class="section-container">
          <h2 class="section-title">How have you been feeling lately?</h2>
          <textarea
            id="moodInput"
            class="text-area"
            placeholder="Share your thoughts and feelings..."
            rows="6"
          ></textarea>
        </div>

        <!-- Additional Information Section -->
        <div class="section-container">
          <h2 class="section-title">Anything else you'd like to share?</h2>
          <textarea
            id="additionalInput"
            class="text-area"
            placeholder="Any additional information..."
            rows="6"
          ></textarea>
        </div>

        <button class="submit-btn">Submit</button>
      </div>
    </div>

    <div class="loading-screen">
      <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
        <style>
          @keyframes wave {
            0%,
            100% {
              transform: translateY(0) scale(1);
            }
            50% {
              transform: translateY(-12px) scale(1.05);
            }
          }

          .dot {
            animation: wave 1.4s ease-in-out infinite;
            transform-origin: center;
          }

          .dot:nth-child(1) {
            animation-delay: 0s;
          }
          .dot:nth-child(2) {
            animation-delay: 0.15s;
          }
          .dot:nth-child(3) {
            animation-delay: 0.3s;
          }
        </style>

        <g>
          <rect
            x="30"
            y="44"
            width="12"
            height="12"
            rx="3"
            fill="#4a5568"
            class="dot"
          />
          <rect
            x="44"
            y="44"
            width="12"
            height="12"
            rx="3"
            fill="#6b7280"
            class="dot"
          />
          <rect
            x="58"
            y="44"
            width="12"
            height="12"
            rx="3"
            fill="#9ca3af"
            class="dot"
          />
        </g>
      </svg>
    </div>

    <script src="../js/dailyPlan.js"></script>
  </body>
</html>
